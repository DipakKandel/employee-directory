{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <div class="container pt-5 mx-auto">
      <h1 class="text-center">Employee Details</h1>
     
      <div class="card mx-auto" style="width: 18rem;">
        <img src="{{employee.photo.url}}" class="card-img-top" alt="Employee Photo" style="width: 100%; height: 100%; object-fit: cover;">
        <div class="card-body">
          <p class="card-text text-center">{{employee.first_name}} {{employee.last_name}}</p>
          <p class="card-text">{{employee.designation}}</p>
          <p class="card-text">{{employee.phone_number}}</p>
          <p class="card-text">{{employee.email_address}}</p>
        </div>
        <a href="{% url 'homepage' %}" class="btn btn-primary">Back to Home</a>
      </div>
      
  
    </div>
  </div>
  

  </body>
</html>
